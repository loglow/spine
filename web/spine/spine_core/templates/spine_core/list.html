{% extends 'spine_core/base.html' %}

{% block header %}
{{ header }}
{% endblock %}

{% block content %}

<div class="list-group">
    <div class="list-group-item list-group-item-header">
        {{ header }}
        <span class="badge">{{ object_list.count }}</span>
    </div>
    {% for object in object_list %}
    <a class="list-group-item" href="{% url object_url object.id %}">{{ object }}</a>
    {% endfor %}
</div>

{% endblock %}
