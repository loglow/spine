{% extends 'spine_core/base.html' %}

{% block content %}

{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0;url=/">
{% else %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <i class="fa fa-times"></i>
            Incorrect username or password.
        </div>
        {% endif %}
        <div class="well">
            <div class="lead">Please sign in:</div>
            <form method="post" action="{% url 'spine_core:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group">{{ form.username }}</div>
                <div class="form-group">{{ form.password }}</div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
